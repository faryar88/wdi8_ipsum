<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>WDI8 Ipsum</title>
	<!-- <link rel="stylesheet" href="css/style.css"> -->
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/skeleton.css">
	<link rel="stylesheet" href="css/custom.css">
	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>
	
<body>

<div class="navbar-spacer"></div>
    <nav class="navbar">
      <div class="container">
        <ul class="navbar-list">
          <li class="navbar-item"><a class="navbar-link" href="#">WDI8 Ipsum</a></li>
        </ul>
      </div>
    </nav>
  </div>

  <div class="container">
    <div class="row">
      <div class="twelve columns" style="margin-top: 5%">
        <h1>WDI8 Ipsum</h1>

        <p>How much WDI8 goodness would you like?</p>

				<form id="ipsum-form" action="#" method="post">
					Paragraphs: <input id="paragraph_count" style="width: 50px;" type="text" maxlength="2" /><br>
					Type:

								<!-- default choice on load -->
								<input id="default" type="radio" name="choice" value="default" style="display:none" />
								<!-- straight up -->
								<div class="rows inline">
									<input id="straight-up" type="radio" name="choice" value="straight-up" checked /> 
									<label style="display:inline" for="straight-up">Straight Up</label>
								</div>
								<!-- all joel -->
								<div class="rows">
									<input id="joel-only" type="radio" name="choice" value="joel-only" />
									<label for="joel-only">Joel Only</label>
								</div>
								<!-- no joel -->
								<div class="rows">
									<input id="class-only" type="radio" name="choice" value="class-only" />
									<label for="class-only">Class Only</label><br>
								</div>
								<!-- submit button -->
								<input class="button button-primary" type="submit" id="submit" value="Submit" />
				</form>

				<div id="print-paragraphs"></div>
      </div>
    </div>
  </div>

  <hr/>

	<div class="container">
  	<div class="row">
      <div class="twelve columns" style="margin-bottom: 5%">
  			<footer><em>Special thanks to Justin Kestler (meowist) for his <a href="http://meowist.github.io/blog/2013/03/10/how-to-create-a-simple-lorem-ipsum-generator-with-javascript-and-jquery/">tutorial.</a></em></footer>
  		</div>
  	</div>
  </div>

	<script src="js/ipsum.js"></script>

</body>
</html>
